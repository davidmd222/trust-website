---
layout: faq-default
---

<link rel="stylesheet" href="/faq.css">

<div class="post">
  <div class="post-info"></div>
  <h1 class="post-title">{{ page.title }}</h1>

  {{ content }}

<div class="pagination">
  {% if page.previous.url %}
    <a href="{{ page.previous.url | prepend: site.baseurl }}" class="right arrow" style="right: 0;">&#8594;</a>
  {% endif %}
  {% if page.next.url %}
    <a href="{{ page.next.url | prepend: site.baseurl }}" class="left arrow" style="left: 0;">&#8592;</a>
  {% endif %}
</div>

</div>
