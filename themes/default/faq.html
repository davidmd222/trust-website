<link rel="stylesheet" href="/faq.css">

<body>
    <nav class="nav">
      <div class="nav-container">
        <h2 style="color: #555;">Frequently Asked Questions</h2>
    </div>
  </nav>

      <main>
        <div class="catalogue">
      
          {% for post in site.posts %}
          <a href="{{ post.url }}" target="_self" class="catalogue-item">
            <div>
              <h1 class="catalogue-title">{{ post.title }}</h1>
              <div class="catalogue-line"></div>
      
              <p class="catalogue-desc">
                {{ post.content | truncatewords: 20 | strip_html }}
              </p>
      
            </div>
          </a>
          {% endfor %}
        </div>    
      </main>
</body>
